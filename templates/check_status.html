<!DOCTYPE html>
<html>
<head>
    <title>Check Image Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Optional: Bootstrap CSS for nicer alerts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

   
    {% if messages %}
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    {% for message in messages %}
                        <p class="card-text">{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}


    <h2>Check Image Status</h2>
    <form action="{{ url_for('submit_image_1') }}" method="POST" enctype="multipart/form-data">
        <label for="patient_name">Patient Name:</label><br>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="patient_age">Patient Age:</label><br>
        <input type="number" id="patient_age" name="patient_age" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Optional: Bootstrap JS for dismissible alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
